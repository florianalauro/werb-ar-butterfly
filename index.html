<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farfalla in AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; }
        model-viewer { width: 100%; height: 100%; background-color: #f0f0f0; }
        .ar-button {
            background-color: #ffffff; border-radius: 20px; border: none;
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; font-family: sans-serif; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="animated_butterfly.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        autoplay 
        animation-name="Flying"
        shadow-intensity="1" 
        alt="Una farfalla animata in AR">
        
        <button slot="ar-button" class="ar-button">
            ðŸ¦‹ VEDI NELLA TUA STANZA
        </button>
    </model-viewer>

</body>
</html>
