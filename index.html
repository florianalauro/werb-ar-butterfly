<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sciame Farfalle AR - Gradiente Ali</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <script>
      // Definiamo i colori richiesti
      const COLOR_START = new THREE.Color("#CE0058"); // FUCSIA
      const COLOR_END = new THREE.Color("#FE5000");   // ARANCIONE

      AFRAME.registerComponent('butterfly-logic', {
        init: function () {
          this.wingMaterials = [];
          
          // Attendiamo il caricamento del modello
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse(node => {
              // Applichiamo il cambio solo al materiale chiamato "Wings"
              if (node.isMesh && node.material && node.material.name === "Wings") {
                // CLONAZIONE: fondamentale per avere colori diversi per ogni farfalla
                node.material = node.material.clone();
                this.wingMaterials.push(node.material);
              }
            });
            this.reset();
          });
        },

        reset: function () {
          // Configurazione Tunnel (da destra a sinistra)
          this.startX = 6; 
          this.endX = -6;
          this.posY = Math.random() * 2 + 1; 
          this.posZ = (Math.random() - 0.5) * 4;
          this.duration = Math.random() * 5000 + 5000;
          this.startTime = Date.now() + Math.random() * 5000; // Delay casuale iniziale

          this.el.object3D.position.set(this.startX, this.posY, this.posZ);
          this.el.setAttribute('rotation', '0 -90 0');
          this.el.setAttribute('scale', '0.04 0.04 0.04');
        },

        tick: function () {
          const now = Date.now();
          if (now < this.startTime) return;

          let elapsed = now - this.startTime;
          let progress = elapsed / this.duration;

          if (progress > 1) {
            this.reset(); // Ricomincia il ciclo
            return;
          }

          // Movimento lineare da destra a sinistra
          const currentX = this.startX + (this.endX - this.startX) * progress;
          this.el.object3D.position.x = currentX;

          // Gestione GRADIENTE MORBIDO
          // Creiamo un nuovo colore temporaneo basato sul progresso
          let currentColor = new THREE.Color().copy(COLOR_START).lerp(COLOR_END, progress);

          // Applichiamo il colore solo alle ali
          this.wingMaterials.forEach(mat => {
            mat.color.copy(currentColor);
          });
        }
      });
    </script>

    <a-scene renderer="colorManagement: true;" xr-mode-ui="enabled: true" webxr="optionalFeatures: hit-test;">
      <a-assets>
        <a-asset-item id="butterflyModel" src="animated_butterfly.glb"></a-asset-item>
      </a-assets>

      <a-entity id="swarm-container"></a-entity>

      <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
      const container = document.querySelector('#swarm-container');
      // 500 farfalle potrebbero bloccare il browser mobile. 
      // Inizia con 50 per testare il gradiente, poi aumenta.
      const numButterflies = 60; 

      for (let i = 0; i < numButterflies; i++) {
        let b = document.createElement('a-entity');
        b.setAttribute('gltf-model', '#butterflyModel');
        b.setAttribute('animation-mixer', 'clip: Flying');
        b.setAttribute('butterfly-logic', ''); 
        container.appendChild(b);
      }
    </script>
  </body>
</html>
