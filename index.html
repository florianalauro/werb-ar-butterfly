<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Farfalle AR</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <script>
      // Esadecimali richiesti
      const COLOR_FUCSIA = "#CE0058";
      const COLOR_ARANCIONE = "#FE5000";

      AFRAME.registerComponent('butterfly-logic', {
        init: function () {
          this.wingMaterials = [];
          this.cStart = new THREE.Color(COLOR_FUCSIA);
          this.cEnd = new THREE.Color(COLOR_ARANCIONE);
          
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            mesh.traverse(node => {
              // Cerchiamo specificamente le mesh delle ali Object_0 e Object_1 o il materiale Wings
              if (node.isMesh && (node.name.includes("Object_7") || node.name.includes("Object_9") || (node.material && node.material.name === "Wings"))) {
                
                // CLONAZIONE: Creiamo un materiale unico per questa farfalla
                node.material = node.material.clone();
                
                // FORZIAMO le proprietà per rendere visibile il colore sopra la texture
                node.material.color.set("#ffffff"); // Base bianca per non scurire il gradiente
                node.material.emissiveIntensity = 1; // Accendiamo il colore
                
                this.wingMaterials.push(node.material);
              }
            });
            this.reset();
          });
        },

        reset: function () {
          // Posizione di partenza (Destra)
          this.startX = 6; 
          this.endX = -6;
          this.posY = Math.random() * 2 + 1; 
          this.posZ = (Math.random() - 0.5) * 5;
          this.duration = Math.random() * 4000 + 6000;
          this.startTime = Date.now() + Math.random() * 5000;

          this.el.object3D.position.set(this.startX, this.posY, this.posZ);
          this.el.setAttribute('rotation', '0 -90 0');
          this.el.setAttribute('scale', '0.04 0.04 0.04');
        },

        tick: function () {
          const now = Date.now();
          if (now < this.startTime || this.wingMaterials.length === 0) return;

          let elapsed = now - this.startTime;
          let progress = elapsed / this.duration;

          if (progress > 1) {
            this.reset();
            return;
          }

          // Muovi la farfalla verso sinistra
          this.el.object3D.position.x = this.startX + (this.endX - this.startX) * progress;

          // LOGICA GRADIENTE (Inizia a 0.25, finisce a 0.75)
          let lerpFactor = 0;
          if (progress < 0.25) {
            lerpFactor = 0;
          } else if (progress > 0.75) {
            lerpFactor = 1;
          } else {
            lerpFactor = (progress - 0.25) / 0.5;
          }

          // Calcoliamo il colore corrente
          const currentC = new THREE.Color().copy(this.cStart).lerp(this.cEnd, lerpFactor);

          // Applichiamo il colore sia alla diffusione che all'emissione (per brillare)
          this.wingMaterials.forEach(mat => {
            mat.color.copy(currentC);
            mat.emissive.copy(currentC);
          });
        }
      });
    </script>

    <a-scene renderer="colorManagement: true;" xr-mode-ui="enabled: true" webxr="optionalFeatures: hit-test;">
      <a-assets>
        <a-asset-item id="butterflyModel" src="animated_butterfly.glb"></a-asset-item>
      </a-assets>

      <a-entity id="swarm-container"></a-entity>

      <a-entity light="type: ambient; intensity: 0.7;"></a-entity>
      <a-entity light="type: directional; intensity: 0.6; position: 1 2 1"></a-entity>

      <a-entity camera look-controls></a-entity>
    </a-scene>

    <script>
      const container = document.querySelector('#swarm-container');
      const numButterflies = 50; // Inizia con 50 per testare la fluidità

      for (let i = 0; i < numButterflies; i++) {
        let b = document.createElement('a-entity');
        b.setAttribute('gltf-model', '#butterflyModel');
        // animation-mixer gestisce l'animazione "Flying" contenuta nel file
        b.setAttribute('animation-mixer', 'clip: Flying; loop: repeat');
        b.setAttribute('butterfly-logic', ''); 
        container.appendChild(b);
      }
    </script>
  </body>
</html>
